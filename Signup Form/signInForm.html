<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">

  <!-- custom css -->
  <link rel="stylesheet" href="Public/css/signInForm.css">
</head>
<body>
  <div class="container">
    <img src="/MenuIcons/google_PNG.png" alt="" class="googleIcon">

    <h3 class="heading3">Sign in</h3>
    <h4 class="heading4">to continue to YouTube</h4>
    <form action="/" method="POST">
      <input type="email" name="email" placeholder="Enter Your Email" class="signInForm">
      <br>
      <p class="forgotEmail">Forgot email</p>
    
    <p class="anotherWay">Not your computer? Use Guest mode to sign in privately.</p>
    <span class="learnMore"><a>Learn more</a></span>

    <div class="nextStep">
      <a class="anotherAccount" href="">Create account</a>
      <button class="nextBtn" type="submit">Next</button>
    </div>
    </form>
  </div>

  <div class="footer">
      <select name="" id="" class="dropDownMenu">
        <option value="" class="languages">English[United States</option>
        <option value="" class="languages">English[United Kingdom</option>
        <option value="" class="languages">English[Austriallia]</option>
        <option value="" class="languages">Urdu</option>
        <option value="" class="languages">Chinese</option>
        <option value="" class="languages">Persian</option>
        <option value="" class="languages">Arabi</option>
        <option value="" class="languages">Hindi</option>
        <option value="" class="languages">Pashto</option>
        <option value="" class="languages">Punjabi</option>
        <option value="" class="languages">Turkye</option>
        <option value="" class="languages">Russian</option>
        <option value="" class="languages">Sindi</option>
        <option value="" class="languages">Saraiki</option>
        <option value="" class="languages">Japanese</option>
      </select>
      <a class="help" href="">Help</a>
      <a class="privacy" href="">Privacy</a>
      <a class="terms" href="">Terms</a>
  </div>
</body>
</html>
